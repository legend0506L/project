<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>enter a string and check the count of letter</h3>
    <input type="text" id="s" placeholder="enter a strings">
    <input type="text" id="l" placeholder="enter a letter">
    <button onclick="count()">check</button>
    <p id="p"></p>
    <script>
        function count() {
            let str = document.getElementById("s").value;
            let letter = document.getElementById("l").value;
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (str[i] == letter) { count += 1; }
            }var p = document.getElementById("p").innerText = "count is:" + count;
        }
    </script>
</body>

</html>
