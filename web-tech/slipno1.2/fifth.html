<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1>p {
            color: rgb(6, 124, 124);
            font-weight: lighter;
            font-size: 40px;
            animation: ani 1s ease-in-out 1s 100;
        }

        @keyframes ani {
            0% {
                opacity: 10%;
            }

            50% {
                opacity: 50%;
            }

            80% {
                opacity: 100%;
            }
            100% {
                opacity: 50%;
            }
        }
    </style>
</head>

<body>
    <h1>Fifth frame<p>blinking message</p>
    </h1>

</body>

</html>
