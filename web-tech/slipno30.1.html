<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <button onclick="ans()">ans</button>
    <script>
        function ans(){
            var ch=65;
        for(i=0;i<3;i++){
            document.write("<br>")
            for(j=0;j<=i;j++){
                document.write(String.fromCharCode(ch++));
            }
        }
        }
    </script>
</body>
</html>
