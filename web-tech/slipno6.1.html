<body>
    <h1>whether a number is prime no  or not</h1>
        <p>enter a no</p>
        <input type="text" id="n">
        <button onclick="prime()">check</button>
        <p id="r"></p>
        <script>
            function prime() {
                var no,i,c=0;
                no = document.getElementById("n").value;
                for(i=0;i<no;i++){
                    if(no%2==0){
                        c++;
                        break;}
                }
                if(c==0){
                    var s = document.getElementById("r").innerHTML="it is an prime number";
                    //s = document.write("it is an prime no").value
                }
                else{ var s = document.getElementById("r").innerHTML=" is not a prime number";
                  //  var s = document.getElementById("r");
                   // s = document.write("it is not a prime no").value
                }
            }
        </script>
